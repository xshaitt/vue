<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
</div>
</body>
<script>
    Vue.component('my-component', {
        template: '<button @click="++counter">{{counter}}</button>',
        data: function () {
            return {
                counter: 0
            }
        }
    });
    var vm = new Vue({
        el: '#app'
    });
</script>
</html>
