<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<div id="app-2">
    <span v-bind:title="message">等几秒看看提示信息</span>
</div>
<div id="app-3">
    <p v-if="seen">现在你能看到我了</p>
</div>
<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>
<xsh id="xsh"></xsh>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })
    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于' + new Date()
        }
    })
    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: '学习JavaScript'},
                {text: '学习vue'},
                {text: '整个牛项目'}
            ]
        }
    })
    Vue.component('xsh', {
        template: '<div>xshaitt</div>'
    })
    new Vue({
        el: '#xsh'
    })
    //注意就算是使用组件，也必须要为想着html代码绑定根实例

</script>
</html>
